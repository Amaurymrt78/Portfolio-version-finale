<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickNshop</title>
    <link rel="stylesheet" href="../Core/Styles/Shop.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #fff;
        }

        header {
            background-color: #40ff63;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        section {
            padding: 20px;
        }

        section p {
            font-size: 18px;
            color: #333;
        }

        #products h2 {
            color: #333;
            text-align: center;
        }

        .product {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background-color: #555;
        }

        .btn-primary {
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #555;
        }
     
    </style>
</head>
<body>
    <h1>ClickNshop</h1>
    <header>
        <nav>
            <ul>
                <li><a href="#products">Produits</a></li>
                <li><a href="#sell">Vendre</a></li>
                <a href="index (3).html" class="btn-primary">Vendre</a>
                <a href="index (2).html" class="btn-primary">Panier</a>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <p>Découvrez la liberté de vendre et d'acheter sans limites</p>
    </section>
    <section id="products">
        <h2>Acheter nos téléphones reconditionnés à neuf.</h2>
        <div class="product">
            <img src="iphone 13.jpg" alt="Produit 1">
            <p>Iphone 13 512 Go</p>
            <p>Prix : $650</p>
            <button onclick="ajouterAuPanier()">Ajouter au panier</button>
        </div>
    </section>
    <a href="Panier.html" class="btn-primary">Accéder à votre panier</a>
    <a href="Portfolio.html" class="btn-primary">Accéder au Portfolio</a>
</body>
</html>
